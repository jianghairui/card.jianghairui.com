<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理我的卡</title>
    <script type="text/javascript" src="/static/assets/js/fontSize.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/weui.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <style type="text/css">
        body {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div class="card_list">
    <div class="card_item">
        <div class="card_address">天津市西青区张家窝镇灵泉北里8号楼</div>
        <div class="card_num">8888 8888 8888 888</div>
        <div class="card_tips">备注：天津市西青区张家窝镇灵泉北里8号楼</div>
        <div class="card_tips">12/02/01</div>
        <div class="card_default card_person"><span>持卡人</span></div>
    </div>
</div>
<div class="btn_box">
    <div class="btn_item" id="recovery">
        <span class="icon_box"><span class="iconfont iconshanchu1"></span></span>
        <span>回收</span>
    </div>
    <div class="btn_item" id="del">
        <span class="icon_box"><span class="iconfont iconchuyidong"></span></span>
        <span>删除</span>
    </div>
    <div class="btn_item" id="change">
        <span class="icon_box"><span class="iconfont iconxiugai"></span></span>
        <span>修改</span>
    </div>
</div>
<div class="my_card_btn card_add"><a href="javascript:void (0)">发卡</a></div>
</body>
</html>
<script type="text/javascript" src="/static/assets/js/jquery-2.1.0.js"></script>
